<!-- admin/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    
        /* Variables pour les couleurs */
        :root {
            --dark-blue: #183446;
            --medium-blue: #046E8F;
            --light-blue: #38AECC;
            --lift-blue: #58B7D1;
            --soft-blue: #BCE0EA;
            --ciel-blue: #EFF8FA;
        }
        body{
            background-color: #EFF8FA;
        }

    /* Conteneur du formulaire */
    .form-container {
        width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f7feff;
            box-shadow: 0px 0px 10px 4px rgba(12, 189, 183, 0.445);
            border: 2px solid #58B7D1;
            color: #58B7D1;
    }

    /* Titre du formulaire */
    .form-container h2 {
        text-align: center;
            margin-bottom: 20px;
            color: #046E8F;
    }

    /* Ã‰tiquettes */
    .form-container label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #046E8F;
    }

    /* Champs de saisie */
    .form-container input[type="text"],
    .form-container input[type="password"] {
        width: 95%;
        margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-bottom: 3px solid #58B7D1;
            outline-color: #58B7D1;
            background-color: transparent;
            color: #183446;
    }

    /* Effet au focus sur les champs de saisie */
    .form-container input[type="text"]:focus,
    .form-container input[type="password"]:focus {
        border: none;
        outline: none;
        border-bottom: 3px solid #58B7D1;
        color: #183446;
    }

    /* Bouton de soumission */
    .form-container button {
        margin-bottom: 20px;
        width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #58B7D1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
    }

    /* Effet au survol du bouton */
    .form-container button:hover {
        background: #58B7D1;
    }

    /* Message d'erreur */
    .error-message {
        margin-bottom: 20px;
        color: rgb(186, 0, 0);
        font-size: 20px;
        margin-top: 5px;
    }
    </style>
</head>
<body>
    <a href="{% url 'index' %}" class="d-flex align-items-center" style="text-decoration: none; margin: 20px 40px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-return-left me-2" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
        </svg>
    </a>
    <div class="form-container">
        <h2>Se connecter</h2>
        <form method="POST" action="{% url 'custom_login' %}">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
            
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" required>
            
            <button type="submit">Se connecter</button>
        </form>

        <!-- Message d'erreur si les identifiants sont incorrects -->
        {% if form.errors %}
            <p class="error-message">Nom d'utilisateur ou mot de passe incorrect.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
