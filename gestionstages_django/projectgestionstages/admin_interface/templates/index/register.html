{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Stagiaire</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Lien vers votre fichier CSS -->
    <style>
        /* Variables pour les couleurs */
        :root {
            --dark-blue: #183446;
            --medium-blue: #046E8F;
            --light-blue: #38AECC;
            --lift-blue: #58B7D1;
            --soft-blue: #BCE0EA;
            --ciel-blue: #EFF8FA;
        }

        /* Conteneur du formulaire */
        .form-container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f7feff;
            box-shadow: 0px 0px 10px 4px rgba(12, 189, 183, 0.445);
            border: 2px solid #58B7D1;
            color: #58B7D1;
        }

        /* Titre du formulaire */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #046E8F;
        }

        /* Étiquettes */
        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #046E8F;
        }


        /* Effet au focus sur les champs de saisie */
        .form-container input {
            border: none;
            outline: none;
            background-color: transparent;
            border-bottom: 2px solid #58B7D1;
            color: #183446;
            width: 100%;
        }
        
        /* Bouton de soumission */
        .form-container button {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #58B7D1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Effet au survol du bouton */
        .form-container button:hover {
            background: #046E8F; /* Changement de couleur au survol */
        }


        /* Messages */
        .messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .messages li {
            margin-bottom: 10px;
        }
        .success {
            background-color: #d4edda;  /* Vert clair */
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        /* Message d'erreur */
        .error {
            background-color: #f8d7da;  /* Rouge clair */
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #a{
            color: #046E8F;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Inscription Stagiaire</h2>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </li>
                    {% endfor %}    
                </ul>
            {% endif %}
            {{ form.as_p }}  <!-- Affiche le formulaire sans mot de passe -->
            <button type="submit">S'inscrire</button>
        </form>
        
        <br>
        <div style="text-align: center;"> <!-- Conteneur pour centrer le lien -->
            <a id="a" href="{% url 'login' %}">Déjà inscrit ? Connectez-vous ici.</a>
        </div>
    </div>
</body>
</html>
