{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Profil de l'Encadrant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/ajouter.css' %}">
</head>
<body>
    

    <div class="container mt-5">
        <a href="{% url 'profil_encadrant' %}" class="d-flex align-items-center" style="text-decoration: none; margin: 20px 40px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-return-left me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
            </svg>
        </a>
        <h1 class="h2">Modifier le Profil de l'Encadrant</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ encadrant.user.nom }}" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" value="{{ encadrant.user.prenom }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ encadrant.user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" value="{{ encadrant.user.telephone }}" required>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Photo de Profil</label>
                <input type="file" class="form-control" id="photo" name="photo">
                <small class="form-text text-muted">Laissez vide si vous ne souhaitez pas changer la photo.</small>
            </div>
            <div class="mb-3">
                <label for="specialite" class="form-label">Spécialité</label>
                <input type="text" class="form-control" id="specialite" name="specialite" value="{{ encadrant.specialite }}" required>
            </div>
            <div class="mb-3">
                <label for="direction" class="form-label">Direction</label>
                <input type="text" class="form-control" id="direction" name="direction" value="{{ encadrant.direction }}" required>
            </div>
            <div class="mb-3">
                <label for="biographie" class="form-label">Biographie</label>
                <textarea class="form-control" id="biographie" name="biographie" required> {{ encadrant.biographie }} </textarea>
            </div>
            <div class="text-center">
                <button type="submit" >Enregistrer les modifications</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6 jIeHz" crossorigin="anonymous"></script>
</body>
</html>
